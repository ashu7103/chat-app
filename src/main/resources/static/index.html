<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Login Section -->
<div id="login-section" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-200">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg space-y-6">
        <h2 class="text-3xl font-bold text-center text-blue-700">Welcome to ChatApp</h2>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-700">Login</h3>
            <input id="login-username" type="text" placeholder="Username" class="w-full p-3 border rounded-md" />
            <input id="login-password" type="password" placeholder="Password" class="w-full p-3 border rounded-md" />
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">Login</button>
            <p id="login-error" class="text-red-600 text-sm hidden">Invalid credentials</p>
        </form>

        <div class="text-center text-gray-400">or</div>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-700">Register</h3>
            <input id="register-username" type="text" placeholder="Username" class="w-full p-3 border rounded-md" />
            <input id="register-email" type="email" placeholder="Email" class="w-full p-3 border rounded-md" />
            <input id="register-password" type="password" placeholder="Password" class="w-full p-3 border rounded-md" />
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">Register</button>
            <p id="register-error" class="text-red-600 text-sm hidden">Registration failed</p>
        </form>
    </div>
</div>

<!-- Chat Section -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-200">
<div id="chat-section" class="hidden max-w-6xl mx-auto p-4 space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-blue-700">ðŸ’¬ Chat Room</h1>
        <div class="flex items-center gap-4">
            <select id="room-select" class="p-2 border rounded shadow-sm bg-white text-gray-700">
                <option value="">Select a room</option>
            </select>
            <button id="sidebar-toggle" class="p-2 rounded bg-gray-200 hover:bg-gray-300 text-xl">â˜°</button>
        </div>
    </div>

    <!-- Grid: Messages -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Messages -->
        <div class="col-span-4 md:col-span-3 bg-white rounded-lg shadow p-4 flex flex-col h-[500px]">
            <div id="messages" class="flex-1 overflow-y-auto space-y-3 pr-2"></div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="text-sm italic text-gray-500 mt-3 hidden">
                <span class="flex items-center gap-2">
                    <span id="typing-user">Someone</span> is typing
                    <span class="animate-pulse">...</span>
                </span>
            </div>

            <!-- Message Input -->
            <form id="message-form" class="flex mt-4 gap-2">
                <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 p-3 border rounded-md focus:outline-none focus:ring focus:border-blue-400" />
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Send</button>
            </form>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification-area" class="space-y-2"></div>
</div>

<!-- Sidebar Drawer -->
<div id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 p-4 space-y-6">
    <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-bold text-gray-700">Menu</h2>
        <button id="sidebar-close" class="text-xl font-bold text-gray-500 hover:text-red-500">&times;</button>
    </div>

    <!-- Active Users -->
    <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">ðŸ‘¥ Active Users</h3>
        <div id="user-list" class="space-y-2 h-40 overflow-y-auto border p-2 rounded"></div>
    </div>

    <!-- Create Room -->
    <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">âž• Create Room</h3>
        <form id="create-room-form" class="flex gap-2">
            <input id="room-name" type="text" placeholder="Create new room..." class="flex-1 p-2 border rounded focus:outline-none focus:ring focus:border-green-400" />
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Create</button>
        </form>
        <p id="create-room-error" class="text-red-600 hidden text-sm mt-2"></p>
    </div>
</div>
</div>
<!-- Sidebar JS -->
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const closeBtn = document.getElementById('sidebar-close');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.remove('translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('translate-x-full');
    });
</script>

</body>
</html>
